server.port=8081
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=password
spring.rabbitmq.defaultQueue=defaultQueue
#spring.datasource.url=jdbc:h2:mem:users
spring.datasource.url=jdbc:h2:file:~/users;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.redis.host=localhost
spring.redis.port=6370
spring.redis.ttl=1
spring.redis.users.ttl=1
spring.redis.password=123456
spring.cache.type=redis
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=mygroup
spring.kafka.user.topic=user-topic
spring.kafka.user.topic.partitions=1,5
spring.kafka.user.topic.partition=10
spring.kafka.user.topic.replica=2